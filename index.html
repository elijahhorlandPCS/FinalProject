    <h1>Minecraft Friend Finder</h1>



    <!-- Using this div to display the user ID -->
    <div class="switcharooNH">
    <div id="user" class="alert alert-dark" role="alert">

      Welcome back <span id="emailLogged"></span>

      User ID: <span id="userid"></span>

      &nbsp; <a href="index.html">  logout?</a>

    </div>
    </div>


    <h1 class="switcharooNV">Login:</h1>



    <!-- Login section -->
    <div id="login-page" class="switcharooNV">
      <div class="form">
        <div class="login-form">
          <input
            id="username"
            type="text"
            placeholder="Username"
          />
          <input 
          type="password" 
          id="password" 
          placeholder="password" 
          />
        </div>
      </div>
    </div>


    <div>
      <!-- Login and find -->
      <input 
      type="submit" 
      value="LOGIN" 
      onClick="login()" 
      id="loginButton"
      class="switcharooNV"
      />
      
    </div>




<div class="switcharooNH">
    <form id="todoForm" onsubmit="return false;">
      <label for="taskInput">UUID:</label>
      <input type="text" id="taskInput" name="task" required />
      <button type="submit" onclick="insert_todo()">Follow</button>
      <button type="submit" onclick="delete_todo()">Unfollow</button>
      <button type="submit" onclick="find_todos()">Refresh</button>
    </form>
</div>


<div>
    <div id="todos">
    </div>
  </div>
