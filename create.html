  <body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">MCFF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </li>

    <h1> Minecraft Friend Finder</h1>


    <!-- Using this div to display the user ID -->
    <div id="user" class="hidden">
      <p>Welcome <span id="emailLogged"></span></p>
      <p>User ID: <span id="userid"></span></p>
      <p><a href="index.html">logout?</a></p>
    </div>


    <h1 id="loginLook">Create an Account:</h1>


    
    <!-- Login section -->
    <div id="login-page" class="login-page">
      <!-- <h1 class="login-header">Log In</h1> -->
      <div class="form">
        <div class="login-form">

          <input
            id="username"
            type="text"
            placeholder="Username"
          />
          <input 
          type="password" 
          id="password" 
          placeholder="password" 
          />
        </div>
      </div>
    </div>




    
    <div>
      <!-- Login anonymously -->
      <input type="submit" value="Create" onClick="login()" id="loginButton"/>
      <!-- Finds todos in todos collection -->
    </div>

    <div id="error" class="hidden">
      <div  class="alert alert-dark" role="alert">
  
        Account already exists,
  
        &nbsp; <a href="index.html">  login?</a>
  
      </div>
      </div>



    
      <div id="error2" class="hidden">
        <div  class="alert alert-dark" role="alert">
          account created,
          &nbsp; <a href="index.html"> log in</a>
        </div>
        </div>

    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>

  </body>
